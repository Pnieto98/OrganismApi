<div class="container d-block h-50  align-items-center ">
  <div [ngClass]="respuesta" class="alert p-4  text-center d-block">
    <div class="iconoRespuesta  display-1" [ngClass]="cadenaClases" [innerHtml]="this.iconoOk">
    </div>
    <p [innerHtml]="textoRespuesta"></p>
    <a class="btn btn-primary font-weight-bold" *ngIf="recibo != null" download href="{{recibo}}" download>
      Descargar Recibo <i class="fas fa-download"></i>
    </a>
  </div>
</div>
